<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Web Application</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <main class="app-container">
        <h1>To-Do List</h1>

        <form id="todo-form" class="todo-form">
            <input type="text" id="todo-input" placeholder="Tambahkan tugas baru...">
            <input type="date" id="todo-date">
            <button type="submit">+</button>
        </form>

        <div class="controls">
            <button id="filter-btn">Filter Selesai</button>
            <button id="delete-all-btn">Delete All</button>
        </div>

        <section class="todo-list-section">
            <div class="list-header">
                <span class="col-task">TASK</span>
                <span class="col-date">DUE DATE</span>
                <span class="col-status">STATUS</span>
                <span class="col-actions">ACTIONS</span>
            </div>
            <ul id="todo-list" class="todo-list">
                <li class="no-task">No task found</li> 
            </ul>
        </section>

    </main>

    <script src="js/script.js"></script>
</body>
</html>
